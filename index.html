<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <main>

        <!-- div container to house all items -->
        <div class="container">


            <!-- div 1 -->
            <div id="div1">

                <p>Your Result</p>

                <div class="circle">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>


                <div>
                    <h2>Great</h2>
                </div>

                <p>You scored higher than 65% of the people who have taken these test</p>



            </div>

            <!-- div 2  -->

            <div id="div2">

                <div class="rectangle"><span class="bold">Summary</span></div>









                <div class="rectangle reaction-bg">
                    <div class="divflex  ">
                        <img src="/assets/images/icon-reaction.svg" alt="">
                        <p class="reaction-text">Reaction</p>
                    </div>
                    <div><span class="ind-result">60</span><span class="tot-result">/100</span></div>
                </div>










                <div class="rectangle memory-bg">
                    <div class="divflex memory-text">
                        <img src="/assets/images/icon-memory.svg" alt="">

                        <p>Memory</p>
                    </div>
                    <div><span class="ind-result">92</span><span class="tot-result">/100</span></div>
                </div>



                <div class="rectangle verbal-bg">
                    <div class="divflex verbal-text">
                        <img src="/assets/images/icon-verbal.svg" alt="">

                        <p>Verbal</p>
                    </div>
                    <div><span class="ind-result">61</span><span class="tot-result">/100</span></div>
                </div>





                <div class="rectangle visual-bg">
                    <div class="divflex visual-text">
                        <img src="/assets/images/icon-visual.svg" alt="">

                        <p>Visual</p>
                    </div>
                    <div><span class="ind-result">72</span><span class="tot-result">/100</span></div>
                </div>






                <button class="btn">Continue</button>





            </div>





        </div>



    </main>
</body>

</html>
